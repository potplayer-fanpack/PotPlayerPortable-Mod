[Launch]
ProgramExecutable=PotPlayer64\PotPlayerMini64.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
-=HKCU\Software\DAUM
-=HKCU\Software\DAUM\PotPlayer64
-=HKCU\Software\DAUM\PotPlayerMini64

[RegistryCleanupIfEmpty]
1=HKCU\Software\DAUM
2=HKCU\Software\DAUM\PotPlayer64
3-HKCU\Software\DAUM\PotPlayerMini64

[RegistryValueBackupDelete]
1=HKCU\Software\DAUM\GUID_POTPLAYER

[DirectoriesCleanupIfEmpty]
1=%APPDATA\Daum\PotPlayer64\Log
2=%APPDATA\Daum\PotPlayer64
3=%APPDATA\Daum

[FilesMove]
PotPlayerMini64.ini=%PAL:AppDir%\PotPlayer64

[DirectoriesMove]
Playlist=%PAL:AppDir%\PotPlayer64\Playlist
Capture=%PAL:AppDir%\PotPlayer64\Capture
Log=%PAL:AppDir%\PotPlayer64\Log

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Playlist\PotPlayerMini64.dpl
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Playlist\PotPlayerMini64.dpl
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Playlist\PotPlayerMini64.dpl
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
